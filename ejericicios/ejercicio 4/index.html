<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Verificador de Materias</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Verificador de Materias</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="materia">Materia:</label>
      <input type="text" id="materia" name="materia" required>
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" name="nota1" min="0" max="5" step="0.1" required>
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" name="nota2" min="0" max="5" step="0.1" required>
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" name="nota3" min="0" max="5" step="0.1" required>
      <input type="button" value="Verificar" onclick="verificarMateria()">
    </form>
    <div id="resultado"></div>
    <script src="script.js"></script>
  </body>
</html>
