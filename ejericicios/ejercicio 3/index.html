<!DOCTYPE html>
<html>
  <head>
    <title>Identificar si una persona es mayor de edad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Identificar si una persona es mayor de edad</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="1" max="120" required><br>

      <input type="button" value="Verificar" onclick="verificarEdad()">
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
  </body>
</html>
